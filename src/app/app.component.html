<div class="start-content" *ngIf="timer > 0">
    <mat-card>
        <div class="timer">
            <span>
                {{startTimer}}
            </span>
        </div>
        <button mat-fab color="accent" (click)="onStartGame()">Start!</button>
    </mat-card>
</div>
<div class="content" *ngIf="timer == 0">
    <mat-card>
        
    </mat-card>
</div>
